<body>
    <h1>Rock Paper Scissors</h1>
    <p>See if you can beat the computer in a game of rock paper and scissors. You'll have five rounds, enter your choice of weapon, rock, paper or scissors? </p>

</body>

    <script>
        //<script src="game.js"></scipt>
        //to put this in a seperate game.js file once styling begins
        
        const choice = ['Rock' , 'Paper' , 'Scissors'];
           
        function getComputerChoice () {
            let randomChoice = choice[Math.floor(Math.random()*choice.length)]
            return randomChoice;
        }

        let gameCount = 0;
        let playerScore = 0;
        let computerScore = 0;

        function game() {

        for (let i = 0; i<5; i++) {

        const input = prompt("Please enter your choice of weapon: Rock, Paper or Scissors? ", ''); 
        let playerSelection = input.toLowerCase();
        console.log(`You have picked ${playerSelection}`);

        let computerSelection = getComputerChoice().toLowerCase();
        console.log(`The Computer has picked ${computerSelection}`);
       
        console.log(playRound(playerSelection, computerSelection));
        gameCount++;
        let turns = 5 - gameCount;
           
        console.log(`Your Score: ${playerScore}  Computer Score: ${computerScore}`); 
        console.log(`You have ${turns} turns left`); 

    }

    if (playerScore > computerScore) {
            console.log('CONGRAGULATIONS YOU HAVE WON!');
        } else {
            console.log('GAME OVER!!! YOU LOSE');
        }

}

    function playRound(playerSelection, computerSelection) {

switch (true) {
    case computerSelection == playerSelection :
        return ("It's a tie!");
        break;
    case (playerSelection == 'rock' && computerSelection == 'scissors'):
        playerScore++;
        return ("You Win! Rock beats Scissors");
        
        break;
    case (playerSelection == 'rock' && computerSelection == 'paper'):
        computerScore++;
        return ("You Lose! Paper beats Rock");
        break;
    case (playerSelection == 'paper' && computerSelection == 'rock'):
        playerScore++;
        return ("You Win! Paper beats Rock");
        break;
    case (playerSelection == 'paper' && computerSelection == 'scissors'):
        computerScore++;
        return ("You Lose! Scissors beats Paper");
        break;
    case (playerSelection == 'scissors' && computerSelection == 'paper'):
        playerScore++
        return ("You Win! Scissors beats Paper");
        break;
    case (playerSelection == 'scissors' && computerSelection == 'rock'):
        computerScore++
        return ("You Lose! Rock beats Scissors");
        break;
    default:
        return ('Oops...something went wrong...try again?')
}
}
 

    </script>
